<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #273861;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .content p {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #000;
        }
        .value {
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #f1f1f1;
            font-size: 14px;
            border-radius: 0 0 8px 8px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h2 th:text="${header}"></h2> </div>
    <div class="content">

        <p>
            <span class="label">Ticket ID:</span>
            <a class="value" th:href="@{'http://localhost:5173/ticket/' + ${ticketId}}" th:text="${ticketId}" target="_blank"></a>
        </p>

        <p><span class="label">Title:</span> <span class="value" th:text="${title}"></span></p>
        <p><span class="label">Description:</span> <span class="value" th:text="${description}"></span></p>
        <p><span class="label">Created Date:</span> <span class="value" th:text="${createdDate}"></span></p>
        <p><span class="label">Priority:</span> <span class="value" th:text="${priority}"></span></p>
        <p><span class="label">Due Date:</span> <span class="value" th:text="${dueDate}"></span></p>
        <p><span class="label">Status:</span> <span class="value" th:text="${status}"></span></p>
    </div>
    <div class="footer">
        <p>Thank you for using our support system. If you have any questions, please contact us.</p>
    </div>
</div>
</body>
</html>
